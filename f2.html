<!DOCTYPE html>
<html>
<head>
    <title>Text Color Example</title>
</head>
<body>

    <!-- Red color text using the font tag -->
    <h1><font color="red">This is a red heading</font></h1>
    
    <!-- Blue color text using the font tag -->
    <p><font color="blue">This is a blue paragraph.</font></p>
    
    <!-- Using a hex code to set text color to green -->
    <p><font color="#00FF00">This is a green paragraph using hex code.</font></p>

</body>
</html>
