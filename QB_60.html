<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h3>Average Height and Weight</h3>
    <table border="1" cellspacing="0" cellpadding="5" align="center">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Other Category</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>yyy</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>xxx</td>
        </tr>
    </table>
</body>
</html>
