<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg practice</title>
</head>
    <body>
        <svg height="500" width="500" style="border: 1px solid black;">
            <line x1="100" y1="10" x2="300" y2="300" stroke="red" stroke-width="5"/>

            <line x1="300" y1="50" x2="40" y2="220" stroke="blue" stroke-width="2"/>

         </svg>

         <div class="svg">
            <svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                <rect x="100" y="150" rx="0" ry="0" width="400" height="300" stroke-width="1" stroke="#00FFFF" fill="#CCFFFF" />
                <rect x="125" y="175" rx="0" ry="0" width="350" height="250" stroke-width="1" stroke="#00FFFF" fill="#FFCCFF" />
                <rect x="150" y="200" rx="0" ry="0" width="300" height="200" stroke-width="1" stroke="#00FFFF" fill="#FFFFCC" />
            </svg>
        </div>

        <svg viewBox="0 0 220 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Simple rectangle -->
            <rect width="50" height="50" />
          
            <!-- Rounded corner rectangle -->
            <rect x="100" width="50" height="50" rx="100" />

        </svg>

    </body>
</html>
