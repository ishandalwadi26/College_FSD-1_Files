<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Book Purchase Form</title>
</head>
<body>

    <h2 align="center">User Book Purchase Form</h2>

    <form action="#" method="post" align="center">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <!-- Subject of Book (Radio Buttons) -->
        <label>Subject of Book:</label><br>
        <input type="radio" id="novel" name="subject" value="novel" required>
        <label for="novel">Novel</label><br>
        <input type="radio" id="storybook" name="subject" value="storybook">
        <label for="storybook">Story Book</label><br>
        <input type="radio" id="comics" name="subject" value="comics">
        <label for="comics">Comics</label><br><br>

        <!-- Favorite Author (Dropdown) -->
        <label for="author">Favorite Author Category:</label><br>
        <select id="author" name="author" required>
            <option value="">Select an author category</option>
            <option value="novel">Novel</option>
            <option value="storybook">Story Book</option>
            <option value="comics">Comics</option>
        </select><br><br>

        <!-- Comments on Last Book -->
        <label for="comments">Comments on the last book you read:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
