<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <form action="#" method="POST">
        <fieldset style="border: 2px solid black;">
            <legend align="center">Student Information</legend>
            <!-- Name -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Roll Number -->
            <label for="rollno">Roll No:</label><br>
            <input type="text" id="rollno" name="rollno" required><br><br>

            <!-- Semester -->
            <label for="semester">Semester:</label><br>
            <input type="number" id="semester" name="semester" min="1" max="10" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Mobile Number -->
            <label for="mobile">Mobile Number:</label><br>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

            <!-- Gender -->
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required> Male<br>
            <input type="radio" id="female" name="gender" value="Female"> Female<br>
            <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

            <!-- Hobbies -->
            <label for="hobbies">Hobbies:</label><br>
            <input type="checkbox" id="reading" name="hobbies" value="Reading"> Reading<br>
            <input type="checkbox" id="sports" name="hobbies" value="Sports"> Sports<br>
            <input type="checkbox" id="music" name="hobbies" value="Music"> Music<br><br>

            <!-- Feedback -->
            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>

            <!-- Submit and Reset buttons -->
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </fieldset>
    
</body>
</html>
