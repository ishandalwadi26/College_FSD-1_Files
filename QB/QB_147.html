<!DOCTYPE html>
<html>
<head>
  <title>Food Review Form</title>
</head>
<body>
  <h1>Food Review</h1>
  <hr>
  <h2>Customer Detail</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>
  <label for="number">Number:</label>
  <input type="text" id="number" name="number" placeholder="Enter your Number"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>
  <h2>Pizza Name:</h2>
  <input type="radio" id="simple_veg" name="pizza_name" value="Simple. veg">
  <label for="simple_veg">Simple. veg</label><br>
  <input type="radio" id="7_cheeze" name="pizza_name" value="7 Cheeze">
  <label for="7_cheeze">7 Cheeze</label><br><br>
  <label for="outlet_city">Outlet City:</label>
  <select id="outlet_city" name="outlet_city">
    <option value="">-List of Area--</option>
    <!-- Add options for outlet cities -->
  </select><br><br>
  <label for="order_date">Order date:</label>
  <input type="date" id="order_date" name="order_date"><br><br>
  <label for="comment">Comment:</label><br>
  <textarea id="comment" name="comment"></textarea><br><br>
  <h2>Scale Ordered Pizza</h2>
  <table rules="all">
    <tr>
      <th>Scale</th>
      <th>Good</th>
      <th>Avg.</th>
      <th>Bad</th>
    </tr>
    <tr>
      <td>Quality</td>
      <td><input type="radio" name="quality" value="good"></td>
      <td><input type="radio" name="quality" value="avg"></td>
      <td><input type="radio" name="quality" value="bad"></td>
    </tr>
    <tr>
      <td>Quantity </td>
      <td><input type="radio" name="quantity" value="good"></td>
      <td><input type="radio" name="quantity" value="avg"></td>
      <td><input type="radio" name="quantity" value="bad"></td>
    </tr>
    <tr>
      <td>Delivery Time</td>
      <td><input type="radio" name="delivery_time" value="good"></td>
      <td><input type="radio" name="delivery_time" value="avg"></td>
      <td><input type="radio" name="delivery_time" value="bad"></td>
    </tr>
  </table><hr width="34%" align="left"><br><br>
  <button>Submit</button>
</body>
</html>
