<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augen Pro Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .navbar {
            padding: 1rem;  
            background-color: transparent;
            position: fixed;
            width: 100%;
            top: 16px;  
            z-index: 1000;
        }

        .nav-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px; 
            margin: 0 auto;  
            padding: 0 1rem; 
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: center; 
            height: 60px;  
            gap: 2.5rem;  
            background-color: rgba(233, 236, 239, 0.8);
            padding: 0.75rem 2rem;  
            border-radius: 30px;
            backdrop-filter: blur(10px);
            list-style: none;
            margin: 0 auto; 
        }

        .brand-divider {
            font-size: 1.25rem;  
            color: #666;
            padding: 0 1rem;  
            margin: 0 0.5rem;  
        }

        .nav-item {
            position: relative;
            padding: 0 0.25rem;  
        }

        .nav-item a {
            color: #666 !important;
            width: auto;  
            height: 36px; 
            padding: 0.5rem 1.25rem !important;  
            transition: all 0.3s ease;
            text-decoration: none;
            white-space: nowrap;
            position: relative;
            font-size: 0.95rem;  
            display: flex;
            align-items: center;
        }

        .logo-item a {
            padding: 0.5rem !important;  
        }

        .logo-item img {
            height: 40px;  
            width: auto;
            display: block;
        }

        /* Rest of the styles remain unchanged */
        .nav-item:not(.logo-item) a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #333;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-item:not(.logo-item) a:hover::after {
            width: 50%;
        }

        .nav-item a:hover {
            color: #333 !important;
        }

        .nav-content:hover .nav-item:not(:hover):not(.logo-item) a {
            opacity: 0.3;
            filter: blur(1px);
        }

        @media (max-width: 768px) {
            .navbar {
                top: 8px;  
                padding: 0.75rem;  
            }

            .nav-content {
                height: auto;  
                padding: 0.5rem 1rem; 
                gap: 1.5rem;  
            }

            .nav-item a {
                padding: 0.5rem 0.75rem !important;  
                font-size: 0.875rem;  
            }

            .logo-item img {
                height: 36px;  
            }
        }

        * ::after ::before {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <ul class="nav-content">
                <li class="nav-item logo-item">
                    <a href="home.html">
                        <img src="home.png" alt="">
                    </a>
                </li>
                <li class="brand-divider">|</li>
                <li class="nav-item">
                    <a href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="mood.html">Mood</a>
                </li>
                <li class="nav-item">
                    <a href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
