<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augen Pro Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .navbar {
            padding: 1.5rem 2rem;
            background-color: transparent;
            position: fixed;
            width: 100%;
            top: 20px;
            z-index: 1000;
        }

        .nav-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: rgba(233, 236, 239, 0.8);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .brand-divider {
            font-size: 1.2rem;
            color: #666;
            padding: 0 0.5rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-item a {
            color: #666 !important;
            font-size: 0.9rem;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s ease;
            text-decoration: none;
            white-space: nowrap;
            position: relative;
        }

        /* Add underline effect only to non-logo links */
        .nav-item:not(.logo-item) a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #333;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        /* Hover effects */
        .nav-item:not(.logo-item) a:hover::after {
            width: 50%;
        }

        .nav-item a:hover {
            color: #333 !important;
        }

        .nav-content:hover .nav-item:not(:hover):not(.logo-item) a {
            opacity: 0.3;
            filter: blur(1px);
        }

        @media (max-width: 768px) {
            .navbar {
                top: 10px;
            }

            .nav-content {
                flex-wrap: wrap;
                justify-content: center;
                padding: 0.5rem;
            }

            .nav-item a {
                padding: 0.5rem !important;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <ul class="nav-content">
                <!-- Logo link -->
                <li class="nav-item logo-item">
                    <a href="index.html">
                        <img src="emotions (1).png" alt="emotions of human" style="height: 50px;">
                    </a>
                </li>
                <li class="brand-divider">|</li>
                <!-- Navigation Links -->
                <li class="nav-item">
                    <a href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="mood.html">Mood</a>
                </li>
                <li class="nav-item">
                    <a href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="adventure.html">Adventure</a>
                </li>
                <li class="nav-item">
                    <a href="horror.html">Horror</a>
                </li>
                <li class="nav-item">
                    <a href="romance.html">Romance</a>
                </li>
                <li class="nav-item">
                    <a href="sci-fi.html">Sci-Fi</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
