<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <link rel = "icon" type = "image/x-icon" href = "favicon.ico"/>
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <table border="2" cellpadding="22" cellspacing="3" align="center" width="11">

        <thead>
            <tr>
                <th align="center" colspan="2" style="font-style: italic; background-color: rgb(53, 200, 183);"><ins>PIZZA SHOP</ins></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Name</th>
                <td colspan="2"><input type="text" size =30></td>
            </tr>

            <tr>
                <th>Toppings</th>
                <td colspan="2">
                    <input type="radio" name="toppings" value="supreme">Supreme
                    <br>
                    <input type="radio" name="toppings" value="veg">Veg
                </td>
            </tr>

            <tr>
                <th>Extras</th>
                <td colspan="2"><input type="checkbox" value="Cheese">Cheese  <input type="checkbox" value="Others">Others</td>
            </tr>

            <tr>
                <th>Size</th>
                <td>
                    <select name="size">
                        <option value="" hidden selected disabled>Small</option>
                                        <option value="Small">Small</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Large">Large</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th colspan="3" rowspan="3" align="center">Comment<br><textarea name="Comment" rows="6" cols="20" align="middle"></textarea></th>
            </tr>   
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3" align="center"><input type="submit" value="Order"> <input type="reset" value="Reset"></td>
            </tr>
        </tfoot>

        </table>
    </form>
</body>
</html>
