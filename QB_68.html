<!DOCTYPE html>
<html lang="en">
<head>
    <title>Qb 68</title>
</head>

<body>
    <table border="1" cellpadding="15" align="center" style="background-color:gray;">
        <caption align="center">Registration Form</caption>
        <form action="#" method="post">
            <tr height="40" width="3">
                <td align="center">
                    <label for="fn">Enter Your First <br>Name</br></label>
                </td>

                <td width="300">
                    <input type="text" id="fn" name="fn" required placeholder="Enter your first name">
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="ln">Enter Your Last <br>Name</br></label>
                </td>

                <td>
                    <input type="text" id="ln" name="ln" placeholder="Enter your last name" required>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="ps">Enter Your <br>Password</label>
                </td>

                <td>
                    <input type="password" placeholder="Enter your password" id="ps" name="ps" required>
                </td>
            </tr> 

            <tr>
                <td align="center">
                    <label for="rps">ReEnter The <br>Password</label>
                </td>

                <td>
                    <input type="password" name="rps" id="rps" required placeholder="plz ReEnter password">
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="em">Enter Email</label>
                </td>

                <td>
                    <input type="email" name="em" id="em" placeholder="Enter your email" required>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="mb">Enter Your <br>Mobile No.</label>
                </td>

                <td>
                    <input type="tel" name="mb" id="mb" pattern="[0-9]{10}" placeholder="Enter Mobile no" required>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="add">Enter Address</label>
                </td>

                <td>
                    <textarea name="address" id="add" required></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" name="submit">
                    <input type="reset" name="reset">
                </td>
            </tr>
        </form>
    </table>
</body>
