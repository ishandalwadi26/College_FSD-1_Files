<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary btn-outline-primary"> xyz </button>
        <button class="btn btn-secondary btn-outline-secondary"> xyz </button>
        <button class="btn btn-success btn-outline-success"> xyz </button>
        <button class="btn btn-info btn-outline-info"> xyz </button>     <!-- Same color nai aapvana km ke dekhase nai -->
        <button class="btn btn-warning btn-outline-warning"> xyz </button>   <!-- Same color hase to txet dekhase nai -->
        <button class="btn btn-danger btn-outline-danger"> xyz </button>   <!-- alag outline aapo etle hover thay che. -->
        <hr>
        <button class="btn btn-dark btn-lg"> xyz </button>
        <button class="btn btn-dark btn-md"> xyz </button>
        <button class="btn btn-dark btn-sm"> xyz </button>
        <hr>
        <button class="btn btn-info active"> xyz </button>
        <button class="btn btn-info btn-lg" disabled> Click me ðŸ¤£ </button>
        <hr>
        <button class="btn btn-dark btn-lg">
            <span class="spinner-border spinner-border-lg"></span>Loading
        </button>
        <button class="btn btn-dark btn-lg">
            <span class="spinner-grow spinner-border-sm"></span>Grow
        </button><hr>

        <button class="btn btn-outline-info">Button</button>
        <button class="btn btn-outline-success">Color button</button>
        <a href="#" class="btn-danger">Link</a>
        <input type="submit" class="btn btn-info" value="submit values"/><br><br>
        <hr>
        <button class="btn btn-outline-success btn-block">View Cart</button>
        
        <hr >
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
          </button>
          
          <button class="btn btn-primary">
            Loading..
            <span class="spinner-border spinner-border-sm"></span>
          </button>
          
          <button class="btn btn-success" disabled>
            Loading..
            <div class="spinner-border text-danger spinner-border-sm">HEHEHEHEHEHE</div>
          </button>
          
          <button class="btn btn-primary" disabled>
            Loading..
            <span class="spinner-grow spinner-grow-sm"></span>
          </button>
          
    </div>
</body>
</html>
<!-- BUTTON
  class = "button"

  COLOR :- btn- primary,secondary,success,info,warning,,danger,dark,light,link

  OUTLINE :- btn-outline- primary,secondary,success,info,warning,,danger,dark,light 

  BUTTON SIZE 
  btn-lg = large
  btn-md = median
  btn-sm = small

  BUTTON-SATS  =>  active :
                   disable : 
                   
  SPINNER BUTON : spinner-border , spinner-border-sm , spinner-grow   -->
