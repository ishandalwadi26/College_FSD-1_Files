<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="background-color: lightgreen;">
        <p class="text-success display-4"> text-success = Green </p>
        <p class="text-warning display-4"> text-warning = yellow </p>
        <p class="text-danger display-4"> text-danger = red </p>
        <p class="text-primary display-4"> text-primary = blue </p>
        <p class="text-info display-4"> text-info = blue </p>
        <p class="text-white display-4"> white </p>
        <p class="text-dark display-4"> dark </p>
        <p class="text-light display-4"> light </p>
        <p class="text-muted display-4"> muted </p>
        <p class="text-secondary display-4"> secondary </p>
        <br>
        <p class="bg-success display-4"> bg-success = Green </p>
        <p class="bg-warning display-4"> bg-warning = yellow </p>
        <p class="bg-danger display-4"> bg-danger = red </p>
        <p class="bg-primary display-4"> bg-primary = blue </p>
        <p class="bg-info display-4"> bg-info = blue </p>
        <p class="bg-white display-4"> white </p>
        <p class="bg-dark display-4"> dark </p>
        <p class="bg-light display-4"> light </p>
        <p class="bg-secondary display-4"> secondary </p>
    </div>
</body>
</html>
