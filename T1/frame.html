<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset example</title>
</head>
    <frameset frameborder="1" rows="40%,20%,*" border="15">
        <frame src="form.html" name="frame1"/>

        <frameset frameborder="1" cols="50%,*" framespacing="40" border="20" > 
            <frame src="f1.html" name="frame1"/>
            <frame src="f3.html"/>
        </frameset>
        <frame src="span_div.html">
    </frameset>
</html>
