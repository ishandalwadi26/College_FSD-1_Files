<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="refresh" content="5"/>
    <!-- Here the html page will be refreshed in every 5 seconds by http-equiv & content -->
    <title>Document</title>
</head>
<body>
    <!-- HTML CANVAS IS USED TO DRAW GRAPHICS USING JAVASCRIPT -->
    <canvas height="300" width="300" style="border: 1px solid black"></canvas>
     
     <!-- area and map -->
    <img src="test.jpg" alt="Image" usemap="#image-map"> <!-- HERE image-map IS A REFERANCE FROM map TAG -->
    <map name="image-map">
       <area shape="rect" coords="0,3,335,535" href="laptop.jpg" alt="Laptop" target="_blank" title="laptop"></area> 
    </map>
    <!-- HERE shape can be rect, circle and poly -->
    <!-- For circle in coords there should be only 3 points & for polygon coords should be atleast 3 points -->
     
    
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="flag.png" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="laptop" title="laptop" href="https://www.google.com/" coords="338,532,-1,-1" shape="rect">
        <area target="_blank" alt="cup" title="cup" href="https://github.com/" coords="430,370,68" shape="circle">
        <area target="_blank" alt="book" title="book" href="https://excalidraw.com/" coords="464,260,616,498,771,389,625,162,606,171" shape="poly">
    </map>

    <!-- NOTE: FOR FORM, IF TABLE IS NOT MADE THEN ADD A BR AFTER EVERY INPUT BECAUSE INPUT IS AN INLINE ELEMENT -->
</body>
</html>
