<!DOCTYPE html>
<html lang="en">
<head>
    <title>Svg Practice</title>
</head>
<body>
    <svg height="200" width="200" style="border: 1px solid black;">
        <line x1="20" y1="20" x2="180" y2="180" stroke-width="1" stroke="black"></line>
        <line x3="180" y3="20" x4="10" y4="20" stroke="red" stroke-width="1"></line>
    </svg>

    <svg height="300" width="300" style="border: 1px solid black;">
        <circle cx="150" cy="300" r="80" fill="red" stroke-width="40" stroke="skyblue"></circle>
        <circle cx="150" cy="150" r="50" fill="black" stroke-width="0" stroke="green"></circle>
        <circle cx="130" cy="150" r="2" fill="white" stroke-width="15" stroke="white"></circle>
        <circle cx="165" cy="150" r="2" fill="white" stroke-width="15" stroke="white"></circle>
    </svg>

    <svg height="300" width="300" style="border: 1px solid black;">
        <rect x="100" y="100" rx="40" height="100" width="100" stroke="blue" stroke-width="10"></rect>
    </svg>

    <svg height="300" width="300" style="border: 1px solid black;">
        <ellipse cx="150" cy="150" ry="50" rx="100" stroke="blue" stroke-width="20" fill="pink"></ellipse>
        <text fill="black" font-size="30" x="128" y="156">LJU</text>

        <ellipse cx="150" cy="255" ry="40" rx="25" stroke="pink" stroke-width="10" fill="blue" opacity="0.5"></ellipse>
        <text fill="black" font-size="20" x="140" y="260">HI</text>
    </svg>

    <svg height="300" width="300" style="border: 1px solid black;">
        <circle cx="140" cy="170" r="60" stroke-width="3" stroke="black" fill="pink"></circle>
        <polygon points="150 40,60 250,220 150,60 150,200 250" 
                 stroke="black" stroke-width="2" fill="gold" fill-rule="evenodd"/> 
    </svg>

    <svg height="400" width="400" style="border: 1px solid black;">
        <rect x="40" y="40" height="200" width="300" stroke="black" stroke-width="4px" fill="blue"></rect>
        <circle cx="180" cy="120" r="60" stroke="red" stroke-width="3px" fill="yellow"
    </svg>
</body>
</html>
