<!DOCTYPE html>
<html lang="en">
<body>
    <div class="svg_task1">

        <!-- circle design -->
        <svg height="400" width="400" style="border: 1px solid black;">
            <circle cx="200" cy="200" r="80" stroke="black" stroke-width="2" fill="blue"/>
            <circle cx="200" cy="200" r="70" stroke="black" />
            <circle cx="200" cy="200" r="60" stroke="black" stroke-width="2" fill="blue"/>
            <circle cx="200" cy="200" r="50" stroke="black" />
            <circle cx="200" cy="200" r="40" stroke="black" stroke-width="2" fill="blue"/>
        </svg>

        <!-- rectangle design -->
        <svg height="400" width="400" style="border: 1px solid black;">
            <rect x="130" y="100" height="200" width="150" stroke="black" stroke-width="2" fill="pink"/>
        </svg>

        <!-- ellipse design -->
        <svg height="400" width="400" style="border: 1px solid black;">
            <ellipse cx="200" cy="200" ry="30" rx="20" stroke="black" stroke-width="2" fill="orange"/>
        </svg>

        <!-- Rainbow Design -->
        <svg width="600" height="400" style="border: 1px solid black;"> 
            <circle cx="300" cy="500" r="300" fill="purple" stroke-width="1"/>
            <circle cx="300" cy="500" r="270" fill="indigo"/>
            <circle cx="300" cy="500" r="240" fill="lightblue"/>
            <circle cx="300" cy="500" r="210" fill="green"/>
            <circle cx="300" cy="500" r="190" fill="yellow"/>
            <circle cx="300" cy="500" r="160" fill="orange"/>
            <circle cx="300" cy="500" r="130" fill="red"/>
        </svg>  
        
    </div>

    <div class="svg_task2">

        <!--LJU logo design-->
        <svg height="300" width="300" style="border: 1px solid black;">
            <ellipse cx="150" cy="150" ry="40" rx="80" stroke="black" stroke-width="2" fill="purple"/>
            <text fill="black" font-size="25" x="129" y="160" font-family="verdana">LJU</text>
        </svg>

        <!-- polygon design -->
        <svg height="300" width="300" style="border: 1px solid black;">
            <polygon points="30,30,280,30,210,250,80,250" stroke="black" stroke-width="2" fill="skyblue"/>
        </svg>

        <!-- star design -->
        <svg height="300" width="300" style="border: 1px solid black;">
            <polygon points="150,60 90,240 240,120 60,120 210,240" 
                     stroke="black" stroke-width="2" fill="gold" fill-rule="evenodd"/>
        </svg>
        
        
        <!-- star with circl and LJU logo design -->
        <svg height="300" width="300" style="border: 1px solid black;">
            <circle cx="150" cy="150" r="90" fill="pink"></circle>
            <polygon points="150,60 90,258 240,138 60,138 210,258"
                     stroke="purple" stroke-width="3" fill="white" fill-rule="evenodd" />
            <text fill="#000" font-size="20" x="130" y="165" font-family="verdana">LJU</text>
        </svg>
        
        <!-- Moon Design -->
        <svg width="300" height="300" style="border: 1px solid black;">
            <circle cx="150" cy="150" r="80" fill="grey"/>
            <circle cx="150" cy="110" r="80" fill="white"/>
        </svg>
        
        
          
    </div>    
    
</body>
</html>
